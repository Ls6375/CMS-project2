<!DOCTYPE html>

<html>
  <head>
    <title>India Population Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/india-map.css" />
  </head>

  <body>
    <nav class="top-nav">
      <div class="nav-container">
        <a href="index.html" class="logo">Data Visualization</a>
        <div class="nav-links">
          <a href="bar-chart.html">Bar Chart</a>
          <a href="line-chart.html">Line Chart</a>
          <a href="india-map.html">India Map</a>
          <a href="stacked-graph.html">Stacked Graph</a>
          <a href="pie-chart.html">Pie Chart</a>
          <a href="bubble-chart.html">Bubble Chart</a>
        </div>
        <div class="burger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
    <div id="map-chart" class="chart-container">
      <a class="nav-item" href="index.html">Back to Home</a>
      <div class="container">
        <h1 class="heading">India State Population Map</h1>
        <select id="populationType">
          <option value="total_population">Total Population</option>
          <option value="population_male">Male Population ♂</option>
          <option value="population_female">Female Population ♀</option>
        </select>
        <p id="status-message"></p>
        <div class="flex">
          <div class="legend">
            <div class="legend-item">
              <div class="legend-color"></div>
              Low
            </div>
            <div class="legend-item">
              <div class="legend-color"></div>
              Medium
            </div>
            <div class="legend-item">
              <div class="legend-color"></div>
              High
            </div>
            <div class="legend-item">
              <div class="legend-color"></div>
              Very High
            </div>
          </div>
          <div class="zoom-buttons">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
            <button id="reset">Reset</button>
          </div>
        </div>
        <div id="map"></div>
      </div>
    </div>

    <script src="./js/indiaMap.js"></script>
  </body>
</html>
