<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Language Contributions (2014â€“2023)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #chart {
            width: 100%;
            height: 550px;
        }

        .area {
            opacity: 0.85;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
        }

        .axis text {
            font-size: 12px;
        }

        .legend text {
            font-size: 13px;
        }
    </style>
</head>
<body>
<div id="chart"></div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    const margin = {top: 30, right: 160, bottom: 40, left: 60},
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

    const svg = d3.select("#chart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);

    const g = svg.append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    d3.csv("data/github_language_contributions.csv", d3.autoType).then(function(data) {
        const keys = data.columns.slice(1); // All languages

        const stack = d3.stack()
            .keys(keys)
            .order(d3.stackOrderNone)
            .offset(d3.stackOffsetNone);

        const series = stack(data);

        const x = d3.scaleLinear()
            .domain(d3.extent(data, d => d.Year))
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([0, d3.max(series[series.length - 1], d => d[1])])
            .range([height, 0]);

        const area = d3.area()
            .x(d => x(d.data.Year))
            .y0(d => y(d[0]))
            .y1(d => y(d[1]));

        const colors = d3.schemeTableau10;

        g.selectAll(".area")
            .data(series)
            .enter().append("path")
            .attr("class", "area")
            .attr("fill", (d, i) => colors[i % colors.length])
            .attr("d", area);

        g.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).ticks(data.length).tickFormat(d3.format("d")));

        g.append("g")
            .call(d3.axisLeft(y));

        // Legend
        const legend = svg.append("g")
            .attr("transform", `translate(${width + margin.left + 10},${margin.top})`);

        legend.selectAll("rect")
            .data(keys)
            .enter().append("rect")
            .attr("x", 0)
            .attr("y", (d, i) => i * 20)
            .attr("width", 15)
            .attr("height", 15)
            .attr("fill", (d, i) => colors[i % colors.length]);

        legend.selectAll("text")
            .data(keys)
            .enter().append("text")
            .attr("x", 20)
            .attr("y", (d, i) => i * 20 + 12)
            .text(d => d)
            .attr("alignment-baseline", "middle");
    });
</script>
</body>
</html>
